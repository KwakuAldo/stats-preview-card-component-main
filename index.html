<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <article>
        <h1>Get <span class="h1span">insights</span> that help your business grow.</h1>
        
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        
        <div class="statsContainer">
          <div class="statsF">
            <span class="statHeading">10k+</span>
            <span class="stats">COMPANIES</span>
          </div>
          <div class="statsF">
            <span class="statHeading">314</span>
            <span class="stats">TEMPLATES</span>
          </div>
          <div class="statsF">
            <span class="statHeading">12M+</span>
            <span class="stats">QUERIES</span>
          </div>
        </div>
    </article>
    <div class="image">
      <img class="desktopJpg" src="images/image-header-desktop.jpg" alt="header image">
      <img class="mobileImage" src="images/image-header-mobile.jpg" alt="header image">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/KwakuAldo">Aldo Efui Adabunu</a>.
  </div>
</main>


  
</body>
</html>
